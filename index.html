        /* Chrome-specific CSS */
        #initial-loader {
          transition: opacity 0.1s ease-out !important;
        }
        .chrome-hide-loader #initial-loader {

          pointer-events: none !important;
          display: none !important;
        }

      @media screen and (max-width: 1024px) and (-webkit-min-device-pixel-ratio:0) {

        }
